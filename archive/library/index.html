---
layout : page
title: library
---

<ul class="books">
  {% for book in site.data.library %}
  <li class="book">
    <a href="http://{{ book.link }}">
      <h1> {{ book.title }} </h1>
      <h2> {{ book.people | array_to_sentence_string }} </h2>
    </a>
    <!-- <span>{{ book.tags | array_to_sentence_string}}</span> -->
  </li>
  {% endfor %}
</ul>
