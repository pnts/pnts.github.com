---
layout: default
title: Interaction & Interface Design. And beer.
---
<ul>
  {% for post in site.posts %}
    <li>
      <article> 
        <header>
          <h1><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h1>
          <h2>{{ post.tags | sort | array_to_sentence_string }} </h2>
          <time> {{ post.date | date_to_string }} </time>
        </header>
        
        {{ post.content }}
        
      <article>
    </li>
  {% endfor %}
</ul>
