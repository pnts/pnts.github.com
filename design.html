---
layout: default
title: Design
---

<h1 class="header"><span>///</span> design</h1>

<ul>
  {% for post in site.tags.design %}
    <li>
      <article> 
        <header>
          <h1><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h1>
          <h2>{{ post.tags | sort | array_to_sentence_string }} </h2>
          <time> {{ post.date | date: "%B %d, %Y" }} </time>
        </header>
        
        {{ post.content }}
        
      <article>
    </li>
  {% endfor %}
</ul>
